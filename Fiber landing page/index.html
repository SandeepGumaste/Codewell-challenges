<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Fiber landing page/styles/styles.css">
    <link rel="shortcut icon" href="./Design/favicon.png" type="image/x-icon">
    <title>Fiber</title>
</head>
<body>
    <main>
        <div class="fc">
           
            <h2 class="logo">Fiber</h2>
           
            <h1>
                Create your Fiber account
            </h1>

            <form action="#">
                <h3>Name</h3>
                <input type="text" placeholder="Enter your name">
                <h3>E-mail</h3>
                <input type="email" name="email" id="email" placeholder="johndoe@example.com">
                <h3>Password</h3>
                <div class="pbtn">
                    <input type="password" value="" placeholder="Atleast 8 characters" name="password" id="pswd">
                    <button class="eye" id="eye"><img src="/Fiber landing page/Assets/hide password.svg" alt="eye"></button>
                </div>
                <div class="tnc">
                    <input type="checkbox" name="terms" id="terms">
                    <p>By creating an account on Fiber, you agree to the <a href="#">Terms & conditions</a></p>
                </div>
                <a href="/Fiber landing page/fiber.html" class="create">Create Fiber Account</a>
                <p class="sign">Already have an account? <a href="/Fiber landing page/fiber.html">Sign in</a></p>
            </form>
        </div>
        <div class="slider">
            <img src="/Fiber landing page/Assets/Sign Up Image.png" alt="desktop" class="slides">
            <h1>Unparalleled Templates</h1>
            <p>
                Crafted by a team of professional designers, our templates are unparalled in the market
            </p>
        </div>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
